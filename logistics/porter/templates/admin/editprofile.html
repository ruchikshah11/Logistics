{% extends 'admin/header.html' %}
{% load static %}
{% block content %}

<div class="content-wrapper"> 
    <div class="content">
      <div class="row"></div>
        <div class="row m-t-3">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header bg-blue">
                  <h5 class="m-b-0">Edit Profile Form</h5>
                </div>
                <div class="card-body">
                    {% if msg %}
                <p class="alert alert-success m-2">{{ msg }}</p>
                    {% endif %}
                <form method="POST" class="form-horizontal form-bordered">
                {% csrf_token %}
                    <div class="form-body">
                      <div class="form-group row">
                        <label class="control-label text-right col-md-3">First Name</label>
                        <div class="col-md-9">
                          <input name="first_name" value="{{ admin.first_name }}" placeholder="First Name" class="form-control" type="text">
                          </div>
                      </div>
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Last Name</label>
                        <div class="col-md-9">
                          <input name="last_name" value="{{ admin.last_name }}" placeholder="Last Name" class="form-control" type="text">
                          </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Address</label>
                        <div class="col-md-9">
                          <input name="address" value="{{ admin.address }}" placeholder="Address" class="form-control" type="text">
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Contact No</label>
                        <div class="col-md-9">
                          <input name="contact_no" value="{{ admin.contact_no }}" class="form-control" type="text">
                        </div>
                    </div>
                      
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="offset-sm-3 col-md-9">
                                        <button type="submit" class="btn btn-success"> Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
         
</div>   
</div>
</div>
</div>

{% endblock %}
