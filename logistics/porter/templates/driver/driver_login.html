<body class="login-page">
<div class="login-box">
  <div class="login-box-body">
    <h3 class="login-box-msg">Sign In</h3>
    <form method="post" action="/driver_login/">
      {% csrf_token %}
      {% if error %}
                           
       <p for="email" class="alert alert-danger">{{error}}</p>
                           
      {% endif %}
      <div class="form-group has-feedback">
        <input type="email" name="email" id="email" class="form-control sty1" placeholder="Email">
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" id="password" class="form-control sty1" placeholder="Password">
      </div>
      <div>
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              
              </label>
            <a href="/driver_forget" class="pull-right"><i class="fa fa-lock"></i> Forgot Password?</a> </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4 m-t-1">
          <input type="submit" value="Sign In" class="btn btn-primary btn-block btn-flat">

        </div>
        <a href="/driver_register" class="text-center mt-3"><i class=""></i> Sign Up</a> </div>
        <!-- /.col --> 
      </div>
    </form>
   
    <!-- /.social-auth-links -->
    
   
  </div>
  <!-- /.login-box-body --> 
</div>
<!-- ./wrapper --> 

<!-- jQuery 3 --> 
<script src="{% static 'dist/js/jquery.min.js' %}"></script>  
<script src="{% static 'dist/bootstrap/js/bootstrap.min.js' %}"></script>
