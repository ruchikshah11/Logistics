{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Biz Admin - Multipurpose bootstrap 4 admin templates</title>
<!-- Tell the browser to be responsive to screen width -->

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Biz Admin is a Multipurpose bootstrap 4 Based Dashboard & Admin Site Responsive Template by uxliner." />
<meta name="keywords" content="admin, admin dashboard, admin template, cms, crm, Biz Admin, Biz Adminadmin, premium admin templates, responsive admin, sass, panel, software, ui, visualization, web app, application" />
<meta name="author" content="uxliner"/>
<!-- v4.1.3 -->
<link rel="stylesheet" href="{% static 'dist/bootstrap/css/bootstrap.min.css' %}">

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'dist/img/favicon-16x16.png' %}">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

<!-- Theme style -->
<link rel="stylesheet" href="{% static 'dist/css/style.css' %}">
<link rel="stylesheet" href="{% static 'dist/css/font-awesome/css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'dist/css/et-line-font/et-line-font.css' %}">
<link rel="stylesheet" href="{% static 'dist/css/themify-icons/themify-icons.css' %}">
<link rel="stylesheet" href="{% static 'dist/css/simple-lineicon/simple-line-icons.css' %}">
<link rel="stylesheet" href="{% static 'dist/css/skins/_all-skins.min.css' %}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body>
<div class="col-md-9 mx-auto"> 
    <div class="content">
      <div class="row"></div>
        <div class="row m-t-3">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header bg-blue">
                  <h5 class="m-b-0">Registration Form</h5>
                </div>
                <div class="card-body">
                    {% if msg %}
                <p class="alert alert-success m-2">{{ msg }}</p>
                    {% endif %}
                <form method="POST" class="form-horizontal form-bordered" enctype="multipart/form-data"  id="myform">
                {% csrf_token %}
                    <div class="form-body">
                      <div class="form-group row">
                        <label class="control-label text-right col-md-3">Driver Name</label>
                        <div class="col-md-9">
                          <input name="driver_name"  placeholder=" Enter Driver Name" class="form-control" type="text" required>
                          </div>
                      </div>
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Address</label>
                        <div class="col-md-9">
                          <input name="address" placeholder="Enter Address" class="form-control" type="text" required>
                          </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Email</label>
                        <div class="col-md-9">
                          <input name="email" placeholder="Enter Email" class="form-control" type="text" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Password</label>
                        <div class="col-md-9">
                          <input name="password" placeholder="Enter Password" class="form-control" type="password" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Upload Licence Image</label>
                        <div class="col-md-9">
                          <input type="file" name="limage" class="form-control-file" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Upload Rc Book</label>
                        <div class="col-md-9">
                          <input name="rimage" class="form-control-file" type="file" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Vehicle No</label>
                        <div class="col-md-9">
                          <input name="vno" id="vno" placeholder="Enter Vehicle No" class="form-control" type="text" required>
                          <p id="error" class="text-danger small" style="display:none;"></p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Contact No</label>
                        <div class="col-md-9">
                          <input name="contact_no" placeholder="Enter Contact no" class="form-control" type="text" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">City name</label>
                        <div class="col-md-9">
                            <select name="citys" id="citys" class="form-control border-info col-md-10 mx-1" required>
                                {% for city in citys %}
                            
                                        <option value="{{city.id}}">{{city.city_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Vehicle name</label>
                        <div class="col-md-9">
                            <select name="vehicles" id="vehicles" class="form-control border-info col-md-10 mx-1" required>
                                {% for ve in vehicles %}
                            
                                        <option value="{{ve.id}}">{{ve.vehicle_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                      
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="offset-sm-3 col-md-9">
                                        <button type="submit" class="btn btn-success"> Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
         
</div>   
</div>
</div>
</div>
</body>
<script src="{% static 'dist/js/jquery.min.js' %}"></script>  
<script src="{% static 'dist/bootstrap/js/bootstrap.min.js' %}"></script> 

<!-- template --> 
<script src="{% static 'dist/js/bizadmin.js' %}"></script> 

<!-- for demo purposes --> 
<script src="{% static 'dist/js/demo.js' %}"></script>

<script type="text/javascript">
    $(document).ready(function() {
        var flag=true;
        $('#vno').keyup(function(){
        if(/^[A-Z]{2}\s[0-9]{2}\s[A-Z]{2}\s[0-9]{4}$/.test($('#vno').val()) === false ){
            $('#error').text('please Enter valid Vehicle no (For Exampe : GJ 01 AA 0101)').show();
            flag=false;
        }
        else{
            $('#error').hide();
            flag=true;
        }
        });
        $("form").submit(function(e){
            if(flag === false){
                e.preventDefault(e);
            }
                
        });
    });
    </script>
  
<!--End of Tawk.to Script-->
</body>
