{% extends 'client/header.html' %}
{% load static %}
{% block content %}
<!-- header-start-end -->

        <!-- main-area -->
        <main>

            <!-- breadcrumb-area -->
           
            <!-- breadcrumb-area-end -->

            <!-- support-area -->
            <div class="support-area support-bg pt-110 pb-120">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-7 col-lg-10">
                            <div class="s-section-title text-center mb-60">
                                <br/>
                                <br/>
                                <h2>Register</h2>
                               
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <div class="support-form text-center">
                                <form method="POST">
                                   {% csrf_token %}
                                   {% if error %}
                                    <p class="alert alert-danger col-md-6 mx-auto">{{ error }}</p>
                                    {% endif %}
                                    <div class="col-md-6 mx-auto text-left">
                                        <label class="font-weight-bold h5">First Name</label>
                                        <input type="text" name="fname" placeholder="Enter First Name" required>
                                    </div>
                                    <br/>
                                    <div class="col-md-6 mx-auto text-left">
                                        <label class="font-weight-bold h5">Last Name</label>
                                        <input type="text" name="lname" placeholder="Enter Last Name" required>
                                    </div>
                                    <br/>
                                    <div class="col-md-6 mx-auto text-left">
                                        <label class="font-weight-bold h5">Address</label>
                                        <input type="text" name="address" placeholder="Enter Address" required>
                                    </div>
                                    <br/>
                                        <div class="col-md-6 mx-auto text-left">
                                            <label class="font-weight-bold h5">Email</label>
                                            <input type="email" name="email" placeholder="Enter Email" required>
                                        </div>
                                        <br/>
                                        
                                        <div class="col-md-6 mx-auto text-left">
                                            <label class="font-weight-bold h5">Password</label>
                                            <input type="password" name="password" placeholder="Enter Password" required>
                                        </div>
                                        <br/>
                                        <div class="col-md-6 mx-auto text-left">
                                            <label class="font-weight-bold h5">Contact No</label>
                                            <input type="tel" name="contact" placeholder="Enter Contact No" required>
                                        </div>
                                        <br/>
                                        <div class="col-md-6 mx-auto text-left">
                                            <label class="font-weight-bold h5">Birth Date</label>
                                            <input type="date" name="birth" placeholder="Enter Birth Date" required>
                                        </div>
                                        <br/>
                                        <div class="col-md-6 mx-auto text-left">
                                            <label class="font-weight-bold h5">City</label>
                                            <select name="citys" id="citys" class="form-control" required>
                                                {% for city in citys %}
                                            
                                                        <option value="{{city.id}}">{{city.city_name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <br/>
                                        <button class="btn red-btn">Submit</button>
                                   
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- support-area-end -->

            <!-- contact-area -->
          
            <!-- contact-area-end -->

            <!-- contact-map -->
         
            <!-- contact-map-end -->

        </main>
        <!-- main-area-end -->

        <!-- footer -->

        {% endblock %}
